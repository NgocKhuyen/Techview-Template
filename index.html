<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechView | Trang chủ</title>
    
    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Nhúng font awesome  -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Reset css -->
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/style.css">

</head>
<body>
    <p class="line"></p>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <p class="header__top-title">Chào mừng bạn đến với TechView!</p>
                <div class="header__top-lang">
                    <p class="header__top-lang--vn">Tiếng việt</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
            <div class="header__center">
                <a href="#!" class="logo">
                    <img src="./asset/img/techview.png" alt="Logo">
                </a>
                <div class="search__form-wrapper">
                    <form action="#" class="search-form">
                        <input class="search" type="text" placeholder="Tìm kiếm sản phẩm...">
                        <button class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>

                <div class="header__center-item">
                    <div class="account">
                        <div class="account__text">
                            <p class="account__text-title">Tài khoản của tôi</p>
                            <p class="account__text-desc">Xin chào, đăng nhập</p>
                        </div>
                        <div class="account_down">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>  
                    
                    <div class="heart">
                        <div class="heart-item">
                            <i class="heart-icon fa-regular fa-heart"></i>
                            <span class="quantity">1</span>
                        </div>
                    </div>

                    <div class="cart">
                        <div class="cart-item">
                            <i class="cart-icon fa-solid fa-cart-shopping"></i>
                            <span class="quantity">1</span>
                        </div>
                        <div class="cart__desc">
                            <p class="cart__desc-quantity">0 sản phẩm</p>
                            <p class="cart__desc-total">0 VNĐ</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__menu">
                    <div class="header__menu-category">
                        <h3>Tất cả danh mục</h3>
                        <i class="header__menu-icon fa-solid fa-sort-down"></i>
                    </div>
                    <ul class="header-list">
                        <li class="list-item">ỐNG NHÒM</li>
                        <li class="list-item">CELESTRON</li>
                        <li class="list-item">APOLLO</li>
                        <li class="list-item">MEADE</li>
                        <li class="list-item">SKYWATCHER</li>
                        <li class="list-item">KTV CAO CẤP</li>
                        <li class="list-item">KÍNH HIỂN VI</li>
                        <li class="list-item">THIẾT BỊ CHỤP ẢNH</li>
                        <li class="list-item">ĐỒ THIÊN VĂN</li>
                        <li class="list-item">LINH KIỆN</li>
                    </ul>

                </div>
                <div class="header__banner"></div>
            </div>
        </div>
    </header>

   <script src="./asset/js/index.js"></script>
</body>
</html>
